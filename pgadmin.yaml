apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      securityContext:
        fsGroup: 1000  # Ensures the group ownership of mounted volumes is correct
        runAsUser: 1000  # Ensures the container runs as the pgAdmin user
      containers:
        - name: pgadmin
          image: quay.klgsys.com/mirror/pgadmin
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: pgadmin-secret
                  key: PGADMIN_DEFAULT_EMAIL
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: pgadmin-secret
                  key: PGADMIN_DEFAULT_PASSWORD
          volumeMounts:
            - name: pgadmin-storage
              mountPath: /var/lib/pgadmin  # Default data directory for pgAdmin
      volumes:
        - name: pgadmin-storage
          persistentVolumeClaim:
            claimName: pgadmin-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: pgadmin-service
  namespace: default
spec:
  selector:
    app: pgadmin
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: pgadmin-service
  namespace: default
spec:
  host: pgadmin-dashboard.apps.okd4.okd.stag
  to:
    kind: Service
    name: pgadmin-service
    weight: 100
  port:
    targetPort: 80
  wildcardPolicy: None
